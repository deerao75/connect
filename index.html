<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acertax Connect</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body { 
        background-color: #cbd5e1; 
        margin: 0; 
        display: flex; 
        justify-content: center; /* Horizontal Center */
        align-items: center;     /* Vertical Center */
        height: 100vh; 
        width: 100vw;
      }
      #root { 
        width: 95%; 
        max-width: 1100px; 
        height: 90vh; 
        max-height: 800px; 
        background-color: white; 
        border-radius: 1.5rem; 
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        overflow: hidden;
        display: flex;           /* Added this */
        flex-direction: column;  /* Added this */
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="display:flex; justify-content:center; align-items:center; height:100%; flex-direction:column; gap:16px;">
        <div style="width: 40px; height: 40px; border: 4px solid #ea580c; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="font-family:sans-serif; color:#64748b; font-size: 12px; font-weight: 600; letter-spacing: 0.05em;">ACERTAX CONNECT INITIALIZING...</p>
      </div>
    </div>

    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
